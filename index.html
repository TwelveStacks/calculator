<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calcContainer">
        <div>
          <div class="outputContainer">
            <div class="output" id="outputDisplay">0</div>
          </div>
          <div class="backspace-clear">
            <div class="clearContainer">
              <button class="clearButton" id="backspace"><-</button>
            </div>
            <div class="clearContainer">
              <button class="clearButton" id="clear">Clear</button>
            </div>
          </div>
          <div class="buttonContainer">
            <div class="numbers">
              <div class="row">
                <button class="button" id="button7" value="7">7</button>
                <button class="button" id="button8" value="8">8</button>
                <button class="button" id="button9" value="9">9</button>
                <button class="opButton" id="division" value="รท">รท</button>
              </div>
              <div class="row">
                <button class="button" id="button4" value="4">4</button>
                <button class="button" id="button5" value="5">5</button>
                <button class="button" id="button6" value="6">6</button>
                <button class="opButton" id="product" value="x">x</button>
              </div>
              <div class="row">
                <button class="button" id="button1" value="1">1</button>
                <button class="button" id="button2" value="2">2</button>
                <button class="button" id="button3" value="3">3</button>
                <button class="opButton" id="add" value="+">+</button>
              </div>
              <div class="row">
                <button class="button" id="button0" value="0">0</button>
                <button class="opButton" id="decimal" value=".">.</button>
                <button class="opButton" id="equal" value="=">=</button>
                <button class="opButton" id="sub" value="-">-</button>
              </div>
            </div>
          </div>
          <!-- buttonContainer -->
        </div>
      </div>
      <!-- calContainer Div -->
    </div>
    <!-- Container Div -->
  </body>
</html>
